<main>
  <div class="advertisement-management-container">
    <div class="header-right">
      <button class="btn btn-secondary btn-sm" (click)="createAdvertisement()">Create Advertisement</button>
    </div>
  </div>
  <div>
      <table class="table table-hover">
          <thead>
              <th>Advertisements</th>
          </thead>
          <thead>
            <tr>
              <th scope="col">Title</th>
              <th scope="col">Description</th>
              <th scope="col">Salary Range</th>
              <th scope="col">Job Type</th>
              <th scope="col">Category</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let advertisement of advertisements">
                <td [ngStyle]="{'cursor': styler.cursor}"
                (mouseover)="hover($event)" (mouseout)="hover($event)"
                data-toggle="tooltip" data-placement="right" title="Click to update advertisement"
                 (click)="updateAdvertisement(advertisement)" > {{advertisement.title}} </td>
                <td> {{advertisement.description}} </td>
                <td> {{advertisement.salaryRange}} </td>
                <td> {{advertisement.jobType}} </td>
                <td> {{advertisement.category}} </td>
                <span class="oi oi-x" style="color: rgb(221, 104, 58);"
                [ngStyle]="{'cursor': styler.cursor}"
                (mouseover)="hover($event)" (mouseout)="hover($event)"
                data-toggle="tooltip" data-placement="right" title="Click to delete advertisement"
                (click)="deleteAdvertisement(advertisement)"></span>
            </tr>
          </tbody>
      </table>
  </div>
</main>
